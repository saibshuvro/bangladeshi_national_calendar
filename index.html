<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bangladeshi National Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <button id="menu-toggle">&#9776;</button>
    <h1>Bangladeshi National Calendar</h1>
  </header>

  <aside class="sidebar" id="sidebar">
    <ul>
      <li><a href="#" id="go-to-today">Today</a></li>
      <li><a href="#" id="go-to-date">Go To Date</a></li>
      <li><button id="invert-colors-btn">Change Theme</button></li>
    </ul>
  </aside>

  <!-- Modal -->
  <div id="date-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Select a Date</h2>
      <input type="date" id="date-picker">
      <button id="go-btn">Go</button>
    </div>
  </div>

  <main class="calendar-container">
    <div class="calendar-header">
      <button id="previous-month-btn">&lt;</button>
      <div id="bangla-month-year" class="bangla-month-year">
        <!-- JS will insert Bangla month and year here -->
      </div>
      <button id="next-month-btn">&gt;</button>
    </div>
    <div id="english-month-year" class="english-month-year">
      <!-- JS will insert English months and years here -->
    </div>
    <div class="day-names">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div class="calendar-grid" id="calendar-grid">
      <!-- JS will populate 42 cells here -->
    </div>

  </main>

        class="footer-icon"
        href="https://github.com/saibshuvro"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="GitHub"
        title="GitHub"
      >
        <!-- GitHub SVG -->

      <a

</body>
</html>
